<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h2 class="text-center mt-5">Appointment</h2>
      <div class="table-container">
        <table class="table table-bordered mt-3">
          <thead class="thead-light">
            <tr>
              <th scope="col">Description</th>
              <th scope="col">Date</th>
              <th scope="col">Functionalities</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let appointment of appointments">
              <td>{{ appointment.title }}</td>
              <td>{{ appointment.date | date : "dd.MM.yyyy" }}</td>
              <td>
                <button
                  (click)="deleteAppointment(appointment.id - 1)"
                  class="btn btn-danger btn-sm"
                >
                  Delete Appointment
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card mt-5 p-4 shadow-sm">
        <div class="row mb-3">
          <div class="col">
            <h2 class="text-center">Create New Appointment</h2>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 text-center mb-3">
            <input
              class="form-control"
              [(ngModel)]="newAppoinmentTitle"
              placeholder="Appointment description"
            />
          </div>
          <div class="col-md-12 text-center mb-3">
            <input
              class="form-control"
              [(ngModel)]="newAppointmentDate"
              type="date"
              placeholder="Appointment date"
            />
          </div>
          <div class="text-center mt-4">
            <button
              class="btn btn-primary px-4 py-2"
              (click)="addAppointment()"
            >
              Add Appointment
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
